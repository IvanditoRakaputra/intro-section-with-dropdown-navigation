<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Quiz Challenge| Intro section with dropdown navigation</title>
  </head>
  <body>
    <main>
      <!-- Navigation bar -->
      <div class="overlay" id="overlay"></div>
      <nav>
        <div class="nav-logo-menu-bar">
          <div class="logo">
            <img src="images/logo.svg" alt="" />
          </div>
          <div class="menu-bar" onClick="openSlideMenu()">
            <img src="images/icon-menu.svg" alt="open menu" />
          </div>
        </div>

        <!-- Hidden on Mobile section starts here -->

        <div class="nav-menu" id="nav-menu">
          <div class="close-menu-icon" onClick="closeSlideMenu()">
            <img src="images/icon-close-menu.svg" alt="close menu" />
          </div>

          <!-- Nav Item Section -->
          <div class="nav-menu-item-container">
            <!-- Features -->
            <div
              class="features nav-item"
              onClick="toggleDropdown('features-expanded-list');"
              tabindex="1"
            >
              <p>Features</p>
              <div class="arrow-img"></div>
            </div>
